<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parallax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1>Parallax</h1>
    <button id="debug-button">Debug</button>
    <br />

    <div class="tabs" id="tab-buttons">
      <!--Tabs are linked to their content with the content-id attribute-->
      <div class="tab active" id="google-maps-tab" content-id="google-maps-content">Google Maps</div>
      <div class="tab" id="knowledge-graph-tab" content-id="knowledge-graph-content">Inspect Knowledge Graph</div>
      <div class="tab" id="tab3-tab" content-id="tab3-content">Tab #3</div>
    </div>

    <div id="tab-contents">
      <div class="tab-content active" id="google-maps-content">Google Maps content</div>
      <div class="tab-content" id="knowledge-graph-content">Knowledge Graph content</div>
      <div class="tab-content" id="tab3-content">tab 3 content</div>
    </div>

    <!-- temporary spacing -->
    <br />
    <!-- temporary spacing -->
    <br />
    <!-- temporary spacing -->
    <br />
    <!-- temporary spacing -->
    <br />
    <!-- temporary spacing -->
    <br />
    <!-- temporary spacing -->

    <label for="lat">Latitude:</label>
    <input type="number" id="lat" name="lat" step="any" />
    <br />

    <label for="lng">Longitude:</label>
    <input type="number" id="lng" name="lng" step="any" />
    <br />

    <label for="datetime">Date & Time:</label>
    <input type="datetime-local" id="datetime" name="datetime" />
    <br />
    <br />

    <label for="object-select">Choose an option:</label>
    <select id="object-select" name="object-select">
      <option value="boat">Boat</option>
      <option value="car">Car</option>
      <option value="plane">Plane</option>
    </select>
    <br />
    <br />

    <!-- <button id="save-button">Save to Knowledge Graph</button> -->
    <button id="add-observation-button">Add Observation</button>
    <button id="show-observations-button">Show Observations</button>
    <button id="download-rdf-button">Download RDF</button>
    <br />
    <br />

    <div id="map" style="width: 75%; height: 600px"></div>

    <div id="message" style="font-size: 36px"></div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
