<div>
  <h2>Fabricator</h2>

  <form id="fabricator-form">
    <!-- inputs can use names instead of id -->
    <!-- 'name' is used to get values from the form -->

    <!-- Boats -->
    <label>Number of Boats:</label>
    <input type="number" name="n_boats" value="1" />
    <br />

    <label>Number of Trips per boat:</label>
    <input type="number" name="n_trips_per_boat" value="1" />
    <br />
    <br />

    <!-- Airplanes -->
    <label>Number of Airplanes:</label>
    <input type="number" name="n_airplanes" value="2" />
    <br />

    <label>Number of Trips per plane:</label>
    <input type="number" name="n_trips_per_plane" value="4" />
    <br />
    <br />

    <!-- Vehicles -->
    <label>Number of Vehicles:</label>
    <input type="number" name="n_vehicles" value="3" />
    <br />

    <label>Number of Trips per plane:</label>
    <input type="number" name="n_trips_per_vehicle" value="7" />
    <br />
    <br />

    <!-- adds data to knowledge graph -->
    <button id="fabricate-data-button">Fabricate Data! (adds to knowledge graph)</button>
  </form>
</div>
