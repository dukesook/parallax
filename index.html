<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parallax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1>Parallax</h1>
    <button id="debug-button">Debug</button>
    <button id="log-store-button">Log Store</button>
    <br />

    <div class="tabs" id="tab-buttons">
      <!--Tabs are linked to their content with the content-id attribute-->
      <div class="tab active" id="google-maps-tab" content-id="google-maps-content">Google Maps</div>
      <div class="tab" id="knowledge-graph-tab" content-id="knowledge-graph-content">Knowledge Graph</div>
      <div class="tab" id="term-registry-tab" content-id="term-registry-content">Term Registry</div>
    </div>

    <div id="tab-contents">
      <div class="tab-content active" id="google-maps-content">uninitialized</div>
      <div class="tab-content" id="knowledge-graph-content">uninitialized</div>
      <div class="tab-content" id="term-registry-content">uninitialized</div>
    </div>

    <div id="message" style="font-size: 36px"></div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
